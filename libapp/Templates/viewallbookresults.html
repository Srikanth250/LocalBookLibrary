{% extends 'base.html' %}

{% block body %}

		<br>
		<div class="text-center">
			<h1> All Book Details </h1>
			<br>
			
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Title</th>
						<th scope="col">ISBN</th>
						<th scope="col">Author</th>
						<th scope="col">Category</th>
						<th scope="col">Published Date</th>
					</tr>
				</thead>
				<tbody>
					{% for book in books %}
					<tr>
							
							<td>{{book.title}}</td>
							<td>{{book.isbn}}</td>
							<td>{{book.author}}</td>
							<td>{{book.category}}</td>
							<td>{{book.pub_date}}</td>
							
					</tr>
					{% endfor %}
				</tbody>
			</table>
	
{% endblock %}
